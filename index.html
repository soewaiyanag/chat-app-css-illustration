<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App CSS Illustration</title>
  </head>
  <body>
    <div id="app">
      <div class="phone">
        <div class="phone__header">
          <img
            class="phone__header__arrow icon"
            src="./images/angle-left.svg"
            alt="angle-left"
          />
          <div class="phone__header__profile">
            <img
              class="phone__header__profile__picture icon"
              src="./images/avatar.jpg"
              alt="avatar"
            />
            <h3 class="phone__header__profile__name">Samuel Green</h3>
            <span class="phone__header__profile__status"
              >Available to Walk</span
            >
          </div>
          <img
            class="phone__header__menu icon"
            src="./images/ellipsis-vertical.svg"
            alt=""
          />
        </div>
        <div class="phone__screen">
          <span class="chat-box chat-box-left">
            That sounds great. I’d be happy with that.
          </span>
          <span class="chat-box chat-box-left">
            Could you send over some pictures of your dog, please?
          </span>
          <div class="chat-box chat-box-img chat-box-img-right">
            <img src="./images/dog-image-1.jpg" alt="dog-1" />
            <img src="./images/dog-image-2.jpg" alt="dog-2" />
            <img src="./images/dog-image-3.jpg" alt="dog-3" />
          </div>
          <span class="chat-box chat-box-right">
            Here are a few pictures. She’s a happy girl!
          </span>
          <span class="chat-box chat-box-right">Can you make it? </span>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
